<h1 class="">Главная книга</h1>
<p style="margin-left: 0px">Отчет позволяет по каждому счету (субсчету) вывести информацию о сальдо начало и конец периода, оборотах счета с другими счетами (субсчетами) за выбранный период времени. Отчет формируется по данным бухгалтерского учета.</p>
