<p style="font-family: Verdana; font-stretch: normal; font-size: 13px; line-height: normal; orphans: 2; widows: 2;">Синхронизация данных между корреспондентами производится на основе универсального формата данных.</p>
<p style="font-family: Verdana; font-stretch: normal; font-size: 13px; line-height: normal; orphans: 2; widows: 2;">Более подробная информация о методике настройки и использования синхронизации данных представлена в описании совместного использования, поставляемом вместе с конфигурацией.</p></body></html>
